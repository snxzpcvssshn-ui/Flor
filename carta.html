<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para Alice üíå</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #1f0033, #000);
    overflow: hidden;
    font-family: 'Georgia', serif;
    color: #ffe6f0;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Bruma verde inferior */
.suelo {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 30%;
    background: radial-gradient(circle at bottom, rgba(120,255,160,0.25), transparent);
    animation: respirar 6s ease-in-out infinite;
    z-index: 1;
}

@keyframes respirar {
    0%,100% { opacity: 0.4; }
    50% { opacity: 0.7; }
}

/* Carta */
.carta {
    background: rgba(0,0,0,0.5);
    padding: 40px;
    max-width: 600px;
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(255,182,193,0.3);
    font-size: 20px;
    line-height: 1.6;
    z-index: 3;
}

/* Texto */
#texto {
    white-space: pre-wrap;
}

/* Flores laterales */
.flor {
    position: absolute;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: radial-gradient(circle, #ffd1dc, #ff69b4);
    animation: flotar 4s ease-in-out infinite;
    opacity: 0.9;
}

@keyframes flotar {
    0%,100% { transform: translateY(0) scale(1); }
    50% { transform: translateY(-10px) scale(1.1); }
}

/* P√©talos */
.petalo {
    position: absolute;
    width: 18px;
    height: 28px;
    background: linear-gradient(180deg, #ff9a9e, #fad0c4);
    border-radius: 50%;
    opacity: 0.8;
    animation: caer linear infinite;
}

@keyframes caer {
    from {
        transform: translateY(-40px) rotate(0deg);
        opacity: 0;
    }
    to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 1;
    }
}

/* Destellos */
.luz {
    position: absolute;
    width: 6px;
    height: 6px;
    background: rgba(255,255,255,0.8);
    border-radius: 50%;
    animation: brillar 3s ease-in-out infinite;
}

@keyframes brillar {
    0%,100% { opacity: 0; }
    50% { opacity: 1; }
}
</style>
</head>

<body>

<div class="suelo"></div>

<div class="carta">
    <div id="texto"></div>
</div>

<script>
/* TEXTO (NO TOCAR SI YA TE GUSTA) */
const carta = `
Alice,

No s√© en qu√© momento exacto pas√≥,
pero poco a poco empezaste a habitar
mis pensamientos, mis silencios
y mis sonrisas.

y se que aun que, estemos tan lejos
yo te amo de una manera inexplicable
te amo demasiado,
aun que, no tengamos tantos meses,
yo te amo cada dia mucho mass amor
siempre te amare mi otaku hemosha,
te amo mi amor, t amoo amor

Hoy solo quiero que sepas algo simple,
pero verdadero:

Te amo con toda mi alma
y con todo mi coraz√≥n.

Siempre.
`;

let i = 0;
const velocidad = 60;
const contenedor = document.getElementById("texto");

function escribir() {
    if (i < carta.length) {
        contenedor.textContent += carta.charAt(i);
        i++;
        setTimeout(escribir, velocidad);
    }
}
escribir();

/* P√©talos */
for (let i = 0; i < 70; i++) {
    const p = document.createElement("div");
    p.className = "petalo";
    p.style.left = Math.random() * 100 + "vw";
    p.style.animationDuration = (6 + Math.random() * 6) + "s";
    p.style.animationDelay = Math.random() * 5 + "s";
    document.body.appendChild(p);
}

/* Flores laterales */
for (let i = 0; i < 10; i++) {
    const f = document.createElement("div");
    f.className = "flor";
    f.style.left = "20px";
    f.style.top = (i * 10 + 10) + "vh";
    document.body.appendChild(f);

    const f2 = f.cloneNode();
    f2.style.left = "calc(100% - 60px)";
    document.body.appendChild(f2);
}

/* Destellos */
for (let i = 0; i < 25; i++) {
    const l = document.createElement("div");
    l.className = "luz";
    l.style.left = Math.random() * 100 + "vw";
    l.style.top = Math.random() * 100 + "vh";
    l.style.animationDelay = Math.random() * 3 + "s";
    document.body.appendChild(l);
}
</script>

</body>
</html>

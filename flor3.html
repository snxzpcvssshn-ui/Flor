<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Florecer ðŸŒ¸</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #1a0033, #000);
    overflow: hidden;
    font-family: 'Arial', sans-serif;
    color: white;
}

/* Estrellas */
.estrella {
    position: absolute;
    width: 2px;
    height: 2px;
    background: white;
    opacity: 0.8;
    animation: parpadear 2s infinite alternate;
}

@keyframes parpadear {
    from { opacity: 0.3; }
    to { opacity: 1; }
}

/* Flor */
.flor {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    width: 260px;
    height: 260px;
    animation: crecer 3s ease-out forwards;
}

@keyframes crecer {
    to { transform: translate(-50%, -50%) scale(1); }
}

.petalo {
    position: absolute;
    width: 100px;
    height: 160px;
    background: linear-gradient(180deg, #ff9a9e, #fad0c4);
    border-radius: 50%;
    top: 50px;
    left: 80px;
    transform-origin: bottom center;
    opacity: 0;
    animation: aparecer 1.5s ease forwards;
}

.petalo:nth-child(1) { transform: rotate(0deg);   animation-delay: 1s; }
.petalo:nth-child(2) { transform: rotate(45deg);  animation-delay: 1.2s; }
.petalo:nth-child(3) { transform: rotate(90deg);  animation-delay: 1.4s; }
.petalo:nth-child(4) { transform: rotate(135deg); animation-delay: 1.6s; }
.petalo:nth-child(5) { transform: rotate(180deg); animation-delay: 1.8s; }
.petalo:nth-child(6) { transform: rotate(225deg); animation-delay: 2s; }
.petalo:nth-child(7) { transform: rotate(270deg); animation-delay: 2.2s; }
.petalo:nth-child(8) { transform: rotate(315deg); animation-delay: 2.4s; }

@keyframes aparecer {
    to { opacity: 1; }
}

.centro {
    position: absolute;
    width: 45px;
    height: 45px;
    background: gold;
    border-radius: 50%;
    top: 108px;
    left: 108px;
    box-shadow: 0 0 25px gold;
    opacity: 0;
    animation: aparecer 1s ease forwards;
    animation-delay: 2.8s;
}

/* Texto */
.mensaje {
    position: absolute;
    bottom: 12%;
    width: 100%;
    text-align: center;
    font-size: 22px;
    opacity: 0;
    animation: aparecer 2s ease forwards;
    animation-delay: 3.5s;
}
</style>
</head>

<body>

<!-- Estrellas -->
<script>
for (let i = 0; i < 120; i++) {
    const estrella = document.createElement("div");
    estrella.className = "estrella";
    estrella.style.top = Math.random() * 100 + "vh";
    estrella.style.left = Math.random() * 100 + "vw";
    estrella.style.animationDuration = (1 + Math.random() * 2) + "s";
    document.body.appendChild(estrella);
}
</script>

<!-- Flor -->
<div class="flor">
    <div class="petalo"></div>
    <div class="petalo"></div>
    <div class="petalo"></div>
    <div class="petalo"></div>
    <div class="petalo"></div>
    <div class="petalo"></div>
    <div class="petalo"></div>
    <div class="petalo"></div>
    <div class="centro"></div>
</div>

<div class="mensaje">
    Todo florece a su tiempo ðŸŒ¸
</div>

</body>
</html>
